<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<style>
		.box{
			width: 500px;
			margin: auto;
			position: relative;

		}
		.line{
			border: 1px solid red;
			position: absolute;
			width: 500px;
			top:20px;
			z-index: -1

		}
		.sub{
			width: 100px;
			line-height: 40px;
			text-align: center;
			background-color: black;
			margin:auto;
			color: white;
		}
	</style>
	<div class="box">
		<div class="line"></div>
		<div class="sub">Hello World</div>
	</div>
</body>
</html>
